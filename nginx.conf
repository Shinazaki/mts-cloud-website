# Nginx конфиг для контейнера фронта
server {
    listen 3000;
    server_name _;

    # Отключаем логирование в контейнере (логи на хосте)
    access_log off;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: все 404 редиректим на index.html (для роутинга React Router)
    location / {
        try_files $uri /index.html;
    }

    # Статические файлы: кэшируем на долго
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html: всегда проверяем на сервере (нет кэша в браузере)
    location = /index.html {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Безопасность: запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }

    # Заголовки безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
